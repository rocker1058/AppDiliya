<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Asignar trámite </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">Entidad bancaria</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Descripción</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating" color="primary">Dinero</ion-label>
      <ion-input type="text" formControlName="dinero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Direccion de recogida</ion-label>
      <ion-input type="text" formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">PENDIENTE</ion-label>
      
    </ion-item>

    <ion-button class="submit-button" expand="block" type="submit" [disable]="!validations_form.valid">ASIGNAR TRAMITE</ion-button>
  </form>
  

</ion-content>
